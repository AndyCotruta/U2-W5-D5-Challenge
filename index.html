<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="body-columns">
        <h1>TEAM GENERATOR</h1>
        <div class="text">
          <p>Add Member</p>
          <p id="teams">Teams</p>
        </div>
        <div class="inputs">
          <div class="input-element1">
            <input
              id="input-name"
              class="input-name"
              type="text"
              placeholder="Name"
            />
            <button id="add-button">Add</button>
          </div>
          <div class="input-element2">
            <div class="team-size">
              <button id="minus-button">-</button>
              <input
                id="input-number"
                class="input-number"
                type="number"
                placeholder="0"
              />
              <button id="plus-button">+</button>
            </div>
          </div>
        </div>
        <div id="names-list-container">
          <ul id="names-list" class="names"></ul>
        </div>
        <div class="bottom-action-buttons">
          <button id="assign-member">Assign Member</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="second-column" class="body-columns"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
